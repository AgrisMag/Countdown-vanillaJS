<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="particles-js"
        class="container d-flex min-vh-100 min-vw-100 flex-column align-items-center justify-content-center">
        <div class="row d-flex justify-content-center">
            <h1 class="col">Līdz Ziemassvētkiem atlicis</h1>
        </div>
        <div class="row">
            <div id="day" class="col">
                <div id="day-count" class="row justify-content-center">00</div>
                <div>Dienas</div>
            </div>
            <div class="col">
                <div id="hour-count" class="row justify-content-center">00</div>
                <div>Stundas</div>
            </div>
            <div class="col">
                <div id="minute-count" class="row justify-content-center">00</div>
                <div>Minūtes</div>
            </div>
            <div class="col">
                <div id="second-count" class="row justify-content-center">00</div>
                <div>Sekundes</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
